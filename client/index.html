<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<title>My WorkOut App</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container container">
					<sidebar class="movement-widget">
						<!-- <button
							class="movement-widget__control control-open"
							id="openMovmMenu"
						>
							open
						</button> -->

						<button class="movement-widget__control" id="btnToggleWidget">
							<!-- <span>close</span> -->
							<!-- <span>open</span> -->
							<span class="movement-widget__control--icon">
								<img src="./img/right-arrow.png" alt="arrow icon" />
							</span>
							<!-- Open -->
						</button>
						<ul class="movements-list">
							<li class="movements-list__item">
								<button
									type="button"
									class="movements-list__btn is-active"
									data-activity="pull ups"
								>
									<span class="movements-list__title">Pull ups</span>
									<span class="movements-list__icon">
										<img src="./img/pull-up-icon.svg" alt="pull up" />
									</span>
								</button>
							</li>
							<li class="movements-list__item">
								<button
									type="button"
									class="movements-list__btn"
									data-activity="push ups"
								>
									<span class="movements-list__title">Push ups</span>
									<span class="movements-list__icon">
										<img src="./img/push-up-icon.svg" alt="push up" />
									</span>
								</button>
							</li>
							<li class="movements-list__item">
								<button
									type="button"
									class="movements-list__btn"
									data-activity="squats"
								>
									<span class="movements-list__title">Squats</span>
									<span class="movements-list__icon">
										<img src="./img/squats-icon.svg" alt="squats" />
									</span>
								</button>
							</li>
						</ul>
					</sidebar>

					<h1 class="header__caption caption">Workout Rep Counter</h1>

					<div class="navigation">
						<div class="login">login</div>
						<div class="statistic">statistic</div>
					</div>

					<button class="clear">Clear</button>
				</div>
			</header>

			<div class="main-page">
				<div class="container">
					<div class="main-section">
						<form
							class="counter-form"
							data-form="form-pullUps"
							id="form-activity"
							action=""
						>
							<div class="control-counter">
								<h2 class="control-counter__title title activity-title">
									Pull ups:
								</h2>
								<p class="control-counter__number">
									<span id="counterDisplay">0</span>
								</p>
							</div>

							<div class="counter-form__container">
								<button
									type="button"
									class="counter-form__btn btn-plus"
									id="btnPlus"
								>
									+ 1
								</button>
								<input
									id="counterInput"
									class="counter-form__input"
									type="number"
									placeholder="0"
								/>
								<button
									type="button"
									class="counter-form__btn btn-minus"
									id="btnMinus"
								>
									- 1
								</button>
							</div>
							<button
								type="button"
								class="counter-form__btn btn-save"
								id="btnSave"
							>
								Save
							</button>
						</form>
					</div>
				</div>
			</div>

			<footer class="footer"></footer>
		</div>
		<!-- TODO: remove CDN and replace with proper library bundler setup -->
		<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>

		<script src="./js/index.js"></script>
	</body>
</html>
