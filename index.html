<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>

		<title>My WorkOut App</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container container">
					<sidebar class="movement">
						<ul class="movement__list">
							<li class="movement__el">
								<button class="movement__btn">Pull up</button>
							</li>
							<li class="movement__el">
								<button class="movement__btn">Push up</button>
							</li>
						</ul>
					</sidebar>

					<h1 class="header__caption caption">Workout Rep Counter</h1>
				</div>
			</header>

			<div class="main-page">
				<div class="container">
					<div class="main-section">
						<div class="control">
							<h2 class="control__title title">Pull ups:</h2>
							<p class="control__number">
								<span id="counterDisplay">0</span>
							</p>
						</div>

						<form class="counter-form" action="">
							<div class="counter-form__container">
								<button
									type="button"
									class="counter-form__btn btn-plus"
									id="btnPlus"
								>
									+
								</button>
								<input
									id="counterInput"
									class="counter-form__input"
									type="number"
									placeholder="0"
								/>
								<button
									type="button"
									class="counter-form__btn btn-minus"
									id="btnMinus"
								>
									-
								</button>
							</div>
							<button
								type="button"
								class="counter-form__btn btn-save"
								id="btnSave"
							>
								Save rep
							</button>
						</form>
					</div>
				</div>
			</div>

			<footer class="footer"></footer>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
